<br>
<label for="colors">Colors</label>
<br>
<select [(ngModel)]="selectedColorId" name="colors" id="colors">
  <option  *ngFor="let color of colors" value ="{{ color.colorId }}">{{color.name}}</option>
</select>
<br>
<button routerLink = "/cars/color/{{selectedColorId}}" type="button" class="btn btn-info">Filter</button>
