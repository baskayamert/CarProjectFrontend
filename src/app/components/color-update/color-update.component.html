<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Update Color</h5></div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
                <label for="colorId">Color Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="colorId"
                    formControlName="colorId"
                    class="form-control"
                    placeholder="Color id"
                  />
                </div>
              </div>
            <div class="mb-3">
              <label for="name">Brand Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Brand name"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Add</button>
        </div>
      </div>
    </div>
  </div>
