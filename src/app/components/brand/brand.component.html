<label for="brands">Brands</label>
<br>
<select [(ngModel)]="selectedBrandId" name="brands" id="brands">
  <option  *ngFor="let brand of brands" value="{{ brand.brandId }}">{{brand.name}}</option>
</select>
<br>
<button routerLink = "/cars/brand/{{selectedBrandId}}" type="button" class="btn btn-info">Filter</button>
