<table class = "table">
    <thead>
        <tr>
            <th>CustomerId</th>
            <th>UserId</th>
            <th>CompanyName</th>
            <th>FindexPoints</th>
            
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
        <td>{{customer.findexPoints}}</td>
    </tr>
  </table>
